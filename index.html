<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./anime.min.js" defer></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <div class="header-intro">
                <h1>Flickr Like Gallery</h1>
                <h3>search images that you wanna search :) </h3>
            </div>
            <nav>
                <form>
                    <input type="text" name="search" placeholder="category" id="search-input">
                    <select name="size" id="size-selection">
                        <option class="size-option" value="m">Small</option>
                        <option class="size-option" value="z">Medium</option>
                        <option class="size-option" value="b">Large</option>
                    </select>       
                    <input type="number" name="" placeholder="number of images" id="img-number">
                    <button id="submit-button">Enter</button> 
                </form>
            </nav>
        </header>
        <div class='error-container'>
            <h3 id="error-message"></h3>
            <h2 id="anime-message"></h2>
        </div>
        
        <div class="carousel-wrapper">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

</body>
</html>
